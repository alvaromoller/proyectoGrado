

<div id ="contendorProd">
  <mat-toolbar style="width: 100%" color="primary">
    <h1>Bienvenido</h1>
  </mat-toolbar>
  <div id="contPadre">
    <div id = "imgPrin">
      <img id = "imgCon" mat-card-image src= "assets/img/logo.jpg" class="card-img-top" >
    </div>
    <!--derecha-->
    <div id="txtDescrip" class="container animated fadeIn" >
      Orientacion de venta de computadoras con WebCrawler.
        Busca la mejor computadora de acuerdo a tus necesidades y presupuesto
      
    </div>
  </div>

  <div style="width: 100%; display: inline-block; text-align: right;">
    <div id= "txtBuscador" >
      <form class="example-form">
        <mat-form-field id="matBuscador" class="example-full-width" appearance="fill">
          <mat-label>Buscar</mat-label>
          <input matInput type="text" (keyDown.enter) ="prueba() " autocomplete="off" placeholder="Buscar" name="filterPost" [(ngModel)] = "filterPost" >
        </mat-form-field>
      </form>
    </div>
    <div id= "iconSearch" >
      <button mat-raised-button color="primary"  style="height: 4em; vertical-align: 0.5em; background-color:#003cff3f; " disabled>
        <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>  
      </button>
    </div>
  </div>
    
  <h1 >Productos</h1>
  <hr>

  <!--izquierda-->
  
    
  <!-- Se pondra un pipe    | filter:filterPost -->
  <!--abajo-->
  <div style="clear: left;  width: 100%;" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="15px grid" class="contenedor animated fadeIn" fxLayoutAlign="flex-start">
    <!-- Se pondra un pipe    | filter:filterPost -->
    
    <div fxFlex="20%" fxFlex.sm="50%" fxFlex.md="25%" *ngFor="let producto of productos | filter:filterPost" >
      <mat-card class="matCarPro">

        <mat-card-header>
          <mat-card-title> Laptop </mat-card-title>
        </mat-card-header>
       <!-- <img mat-card-image src= "assets/img/batman.png" class="card-img-top" alt="...">-->
        <img class="imageTr" mat-card-image [src]="getImgUrl(producto.img)" alt="Fotografia de muestra" >

        <mat-card-content align="center">
          <h3> {{ producto.name }} </h3>
        </mat-card-content>

        <div class="card-footer">
          <small class="text-muted"> Tienda o precio: </small>  <!--GARANTIA-->
        </div>

        <div align="center"  (click)="getProductId(producto.productId, producto.shopId, producto.brandId, producto.productTypeId)">
          <button type="button" class="btn btn-outline-primary w-100 ">
            ver m√°s
          </button>
        </div>
      </mat-card>
    </div>
  </div>

</div>

<!--Segundo Div-->

</div>
