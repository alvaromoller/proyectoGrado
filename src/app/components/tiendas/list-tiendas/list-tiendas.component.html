<mat-toolbar color="primary">
  <span class="fill-remaining-space">{{shopLast.name}}</span>
  <mat-icon class="icon" (click)="close()">close</mat-icon>
</mat-toolbar>
<hr>


  <!--izquierda-->
  
  <div  class="producto" >
    <!--izquierda-->
    <div>
      <img mat-card-image [src]="getImgUrl(shopLast.img)" class="logoImg" alt="Fotografia de muestra" >
    </div>
    
    <!--derecha-->
    <div class="description  animated fadeIn" >
      <h3>Tienda : {{ shopLast.shopId }}</h3>
      <table>
        <tr class="texto-justificado">
          <td> <h3 class="texto-justificado">Descripción: <br> {{ shopLast.description }}</h3></td>     
        </tr> <br>
        <tr class="texto-justificado">
            <td> <h3 class="texto-justificado">Ubicación: <br>{{ shopLast.location }}</h3> </td>     
          </tr>
      </table>
      <hr>
    </div>
  
  
  </div>

  <div align="center">
    <button class="btn btn-outline-primary w-100" color="primary"  (click)="close()" >Cerrar</button>
  </div>
