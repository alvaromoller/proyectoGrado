
<h1>Tiendas</h1>
<hr>

  <!--izquierda-->
    
  <!--abajo-->
<div class="contenedor animated fadeIn" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px grid"  fxLayoutAlign="flex-start">
    <!-- Se pondra un pipe    | filter:filterPost -->  
    <div fxFlex="25%" fxFlex.sm="50%" fxFlex.md="25%" *ngFor="let tienda of tiendas " >
        <mat-card class="matCarPro">
            <mat-card-header>
                <mat-card-title>  </mat-card-title>
            </mat-card-header>

            <div class="contenedorImg" mat-card-avatar>
                <!--mat-card-avatar = sirve para tener la imagen del contenedor de un mismo tamaño -->
                <img class="imageTr" mat-card-image [src]="getImgUrl(tienda.img)" alt="Fotografia de muestra" (click)="shopInfo(tienda)">
            </div>

            <mat-card-content  class="matCardContent">
                <h3> {{ tienda.name }} </h3>
            </mat-card-content>

            <div class="card-footer">
                <small class="text-muted"> Tienda: {{tienda.shopId }} </small>  <!--GARANTIA-->
            </div>

            <!--(click)="getShopId(tienda.shopId)"-->
            <div align="center" >
                <button type="button" class="btn btn-outline-primary w-100" (click)="shopInfo(tienda)">
                    ver más
                </button>
            </div>
      </mat-card>
    </div>
</div>
