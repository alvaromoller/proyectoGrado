<div class="contenedor">
    <mat-toolbar color="primary">
      <span class="fill-remaining-space">Carrito</span>
    </mat-toolbar>
    <br>

    <table mat-table [dataSource]="productsCantidad" class="mat-elevation-z8">    <!--[dataSource]="productsCantidad"-->
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.producto.name}} </td>
            </ng-container>

             <!-- price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.producto.price }} </td><!--| currency-->
            </ng-container>

            <!-- name2 Column -->
            <ng-container matColumnDef="name2">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let element"> {{element.producto.name2}} </td>
            </ng-container>
  
            <!-- img Column -->
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> 
                <!--<img [src]="getSantizeUrl(element.producto.img)">-->
                <img class="imageTr" mat-card-image [src]="getImgUrl(element.producto.img)" alt="Fotografia de muestra" > <!--(click)="productInfo(producto)-->
                </td>
            </ng-container>

            <!-- cantidad Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> 
                    <input type="number" class="form-control" disabled value="{{element.cantidad}}">
                </td>
            </ng-container>
          
            <!-- detalle Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary"  (click)="infoProduct(element.producto)" >
                    Ver
                </button>
                </td>
            </ng-container>

            <!-- Eliminacion Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="btn btn-danger" style="margin-left: 10px;" (click)="delete(element.producto)">
                        <mat-icon> delete </mat-icon>
                    </button> 
                </td>
            </ng-container>
            <br>     
          <!-- Header and Row Declarations -->
          <!--Nos sirve para mostrar las filas de la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
    </table>

    <br>

    <mat-toolbar color="primary">
        <!--
        <span ><h1 align="center"> Total: {{ total }}</h1></span> --> <!--Metodo getTotal  {{total | currency}}-->
        <!--
        <span class="example-spacer"></span>  -->      <!--para poner el checkout al costado derecho-->

        <button mat-raised-button color="primary" (click)="openCheckout()" class="check" >Reserva</button>--> <!--Metodo openCheckout-->
        <!--
        <button mat-raised-button color="primary" (click)="openSale()" style="margin-left: 10px; " class="check">Comprar</button>--> <!--Metodo openSale-->
        
    </mat-toolbar>
</div>
