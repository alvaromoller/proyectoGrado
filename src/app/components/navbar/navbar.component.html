<!--MENU-->
<mat-toolbar class="navbar2" color="primary">
  <a class="navbar-brand" href="#">
    <img src="assets/img/A-64.png">
  </a>
   
  <a class="nav-link active" [routerLink]="['home']" > Home</a>
  <a class="nav-link"        [routerLink]="['encuesta']">Encuesta</a>
  <a class="nav-link"        [routerLink]="['listaCategorias']">Sugerencias</a>
  <a class="nav-link"        [routerLink]="['tiendas']">Tiendas</a>
  <!--Boton para el Carrito-->
  <span class="carrito"></span>
  <button mat-button [routerLink]="['carrito']">
    <mat-icon class="icon">shopping_cart</mat-icon>
  </button>

  <span class="botonDesplegable"></span>
  <!--menu desplegable-->
  <button  mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button  mat-menu-item    [routerLink]="['home']"            > Home</button>
    <button  mat-menu-item    [routerLink]="['encuesta']"        > Encuesta</button>
    <button  mat-menu-item    [routerLink]="['listaCategorias']" > Sugerencias</button>
    <button  mat-menu-item    [routerLink]="['tiendas']"         > Tiendas</button>
  </mat-menu>

</mat-toolbar>
