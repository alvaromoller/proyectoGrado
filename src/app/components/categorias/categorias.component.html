<br><br><br>
<div >
    <h1> Categoria: 
        {{ categoria.categoryId }}, 
        {{ categoria.categoryName }}  
    </h1>
</div>
<!---->
  
<!--Agregando loader.gif-->
<div class="loading"  *ngIf="loading" style="float: fixed;" >
  <img src="assets/img/loader.gif" alt="">
</div>
<br><br><br><br>

<div  class="contenedor animated fadeIn"  fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px grid"  fxLayoutAlign="flex-start">
    <!-- getProductsByCategory()  desde  _productosService -->
    <div fxFlex="25%" fxFlex.sm="50%" fxFlex.md="25%" *ngFor="let pc of productosByCategory " >
        <mat-card class="matCarPro">
            <mat-card-header>
                <mat-card-title> Laptop </mat-card-title>
            </mat-card-header>
            <img class="imageTr" mat-card-image [src]="getImgUrl(pc.img)" alt="Fotografia de muestra" (click)="productInfo(pc)" >

            <mat-card-content align="center">
                <h3> {{ pc.name }} </h3>   <!--nombre opcional-->
                <hr>
                <h3> {{ pc.name2 }} </h3>
            </mat-card-content>

            <div class="card-footer">
                <small class="text-muted"> Precio: {{ pc.price }}</small>  <!--GARANTIA-->
            </div>

            <!--Botones ver mas y añadir al carrito-->
            <div align="center"  >
                <button type="button" class="btn btn-outline-primary w-100" (click)="productInfo(pc)">
                    ver más
                </button>
                <button type="button" class="btn btn-outline-primary w-100" (click)="addToCart(pc)"> <!---->
                Añadir al carrito
              </button>
            </div>
            
        </mat-card>
    </div>
</div>
